apply plugin: "java"
apply plugin: "idea"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"
apply plugin: "org.flywaydb.flyway"
apply plugin: "groovy"

buildscript {
    ext {
        springBootVersion = "1.5.7.RELEASE"
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven {url "http://repo.spring.io/libs-release"}
        maven {url "https://plugins.gradle.org/m2/"}

    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "org.flywaydb:flyway-gradle-plugin:4.2.0"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "http://download.osgeo.org/webdav/geotools" }
    jcenter()
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
    maven { url "https://artifacts.alfresco.com/nexus/content/repositories/public/" }

}

dependencies {
    compile "org.springframework.cloud:spring-cloud-starter-oauth2"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-hateoas"
    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"

    compile "org.springframework.data:spring-data-envers:0.2.0.RELEASE"

    compile "org.springframework.boot:spring-boot-starter-social-facebook"
    compile "org.springframework.boot:spring-boot-starter-social-linkedin"
    compile "org.springframework.social:spring-social-google:1.0.0.RELEASE"
    compile "org.springframework.social:spring-social-security:2.0.0.M2"
    compile "org.springframework.social:spring-social-facebook:3.0.0.M1"

    compile "org.springframework.cloud:spring-cloud-starter-bus-amqp"
    compile "org.springframework:spring-messaging:4.3.6.RELEASE"
    compile "org.springframework.integration:spring-integration-amqp:4.3.7.RELEASE"
    compile "org.springframework.integration:spring-integration-java-dsl:1.2.1.RELEASE"

    //compile "io.springfox:springfox-swagger2:2.7.0"
    //compile "io.springfox:springfox-swagger-ui:2.7.0"
    compile "org.projectlombok:lombok:1.16.16"
    runtime "org.mariadb.jdbc:mariadb-java-client:2.2.0"
    compile "org.apache.commons:commons-lang3:3.4"
    compile "org.flywaydb:flyway-core:4.2.0"
    compile "com.google.code.gson:gson:2.8.0"

    compile "com.google.guava:guava:22.0"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.6"
    compile "com.bedatadriven:jackson-datatype-jts:2.4"

    compile "org.codehaus.groovy:groovy-all:2.4.12"
    testCompile "org.spockframework:spock-spring:1.1-groovy-2.4"
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
    testCompile "org.springframework.boot:spring-boot-starter-test"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Dalston.SR4"
        mavenBom "org.springframework.cloud:spring-cloud-bus:1.3.1.RELEASE"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.2"
}

task setupDockerFolder(type: Copy) {
    from("build/libs/")
    into("docker/")
    include("*.jar")
}

build.finalizedBy(setupDockerFolder)